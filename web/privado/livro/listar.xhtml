<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/templates/template.xhtml">
        <ui:define name="titulo">Projeto 04 - Júlio Sérgio Quadros dos Santos</ui:define>
        <ui:define name="conteudo">
            <h:form>
                <p:growl/>
                <p:messages/>
                <p:commandButton value="Novo Livro"
                                 action="#{controleLivro.novo()}"
                                 ajax="false"
                                 icon="ui-icon-plus"/>
                <p:dataTable value="#{controleLivro.dao.lista}"
                             var="obj">
                    <p:column headerText="ISBN">
                        <p:outputLabel value="#{obj.isbn}"/>
                    </p:column>
                    <p:column headerText="Título">
                        <p:outputLabel value="#{obj.titulo}"/>
                    </p:column>
                    <p:column headerText="Resumo">
                        <p:outputLabel value="#{obj.resumo}"/>
                    </p:column>
                    <p:column headerText="Editora">
                        <p:outputLabel value="#{obj.editora}"/>
                    </p:column>
                                  
                    <p:column headerText="Ações">
                        <div align="center">
                            <p:commandButton action="#{controleLivro.editar(obj.isbn)}"
                                             icon="ui-icon-pencil"
                                             ajax="false"
                                             title="Editar"/>
                            <p:commandButton action="#{controleLivro.remover(obj.isbn)}"
                                             icon="ui-icon-trash"
                                             ajax="false" title="Remover"
                                             onclick="if (!confirm('Confirma a exclusão?'))
                                                     return false"/>
                        </div>
                    </p:column>
                </p:dataTable>
            </h:form>
        </ui:define>
    </ui:composition>       
</html>
