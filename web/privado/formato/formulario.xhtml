<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/templates/template.xhtml">
        <ui:define name="titulo">Projeto 04 - Júlio Sérgio Quadros dos Santos</ui:define>
        <ui:define name="conteudo">
            <h:form>
                <p:growl/>
                <p:panelGrid columns="2">
                    <f:facet name="footer">
                        <div align="center">
                            <p:commandButton value="Cancelar"
                                             action="#{controleFormato.cancelar()}"
                                             ajax="false" immediate="true"/>
                            <p:commandButton value="Salvar" icon="ui-icon-disk"
                                             action="#{controleFormato.salvar()}"
                                             ajax="false"/>
                        </div>
                    </f:facet>
                    <p:outputLabel value="ID"/>
                    <p:inputText value="#{controleFormato.objeto.id}"
                                 id="txtID" size="20" maxlength="20"
                                 />
                    <p:outputLabel value="Nome:" for="txtNome"/>
                    <p:inputText value="#{controleFormato.objeto.nome}"
                                 id="txtNome" size="50" maxlength="50"
                                 placeholder="Obrigatório"/>
                </p:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
